<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <dl>
            <dt>Name:</dt>
            <dd><input type="text" value="{{item.name}}" data-field="name" /></td></dd>
            <dt>Beschreibung:</dt>
            <dd><input type="text" value="{{item.data.data.explain}}" data-field="data.explain" class="secondary" placeholder="Details"/></td></dd>
            <dt>Art:</dt>
            <dd>  
                <select name="item.data.data.category" data-field="data.category">
                {{#select item.data.data.category}}
                {{#each config.QUALITY_CATEGORIES as |category id|}}
                <option value="{{@id}}">{{localize (concat "QUALITY_CATEGORIES." category)}}</option>
                {{/each}}
                {{/select}}
              </select></dd>
        </dl>
    </section>
</form>
