 <div class="dice-tooltip">
    <section class="tooltip-part">
        <div class="dice">
            <ol class="dice-rolls">
                {{#each results as |result id|}}
                <li class="{{result.classes}}">&nbsp;</li>
              <!--   <li class="roll ">{{result.success}}</li>
                <li class="roll ">{{result.active}}</li>
                <li class="roll ">{{result.exploded}}</li>
                <li class="roll ">{{result.count}}</li> -->
                {{/each}}
            </ol>
        </div>
	<!-- Edge Boosts and Actions -->
    <h4 class="highlight" style="margin:0px">{{localize "shadowrun6.roll.edge.spending"}}</h4>
    <table style="background-color: transparent; border: 0px;">
    	<tr>
    	  <td rowspan="2"  style="width: 38px; vertical-align:top ">
    	    <div class="edge-roll" style="margin-right: 5px; width:32px; height:32px">
	         <img src="systems/shadowrun6-eden/images/EdgeToken.png" style="border: 0px; height: auto; width: 32px; z-index: 0; position:absolute; filter: drop-shadow(0 0 4px #000000);" />
		      <label class="edge-value" style="top: 5px; width:32px">{{data.edge}}</label>
	       </div>
	     </td>
	     <td>Boost</td>
	     <td><select name="edgeBoost" id="edgeBoosts">
            <option value="none" data-item-boostid="none"> - </option>
            {{#each data.edgeBoosts as |boost id|}}
            <option value="{{boost.id}}" data-item-boostid="{{boost.id}}">{{localize (concat "shadowrun6.edge_boost."
                boost.id)}} - ({{boost.cost}})</option>
            {{/each}}
            <option value="edge_action" data-item-boostid="edge_action">{{localize "shadowrun6.edge_boost.edge_action"}}</option>
        </select></td>
    	</tr>
    	<tr>
    		<td>Action</td>
    		<td><select name="edgeAction" id="edgeActions">
             <option value="none" data-item-actionid="none"> - </option>
        </select></td>
    	</tr>
    </table>
    </section>
</div>
