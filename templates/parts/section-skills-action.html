<!-- Action skills -->
   <div class="section" style="min-width: 22rem; max-width: 28rem">
     <h2 class="section-title">{{ localize 'shadowrun6.section.skills.action' }}</h2>
	  <ol class="item-list">
        {{#each skills as |skill id|}}
       <li class="item flexrow draggable" data-item-id="{{id}}">
         <label class="skill-value skill-key rollable skill-name skill-roll" data-skill="{{id}}">{{localize (concat "skill." id ) }}</label>
         <div class="skill-attrib">
           <span>{{localize (concat3 "attrib." (skillAttr id) "_short")}}</span>
         </div>
         <div class="skill-points" style="width: 2em; flex-grow:0.4">
           <input class="skill-value" type="number" name="data.skills.{{id}}.points" value="{{skill.points}}"  style="width: 2em" />
         </div>
         <div class="skill-pool">
           <span>{{skill.pool}}</span>
         </div>
         <div class="item-controls" style="width: 3em; flex-grow:2">
           <!--a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a-->
           <a class="item-control skill-roll" data-skill="{{id}}" title="Roll"><i class="fas fa-dice-six"></i></a>
         </div>
       </li>
       {{/each}}
     </ol> 
   </div>
