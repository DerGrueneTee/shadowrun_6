    {{#each attributes as |attribute id|}}
    {{#ifIn id ../config.PRIMARY_ATTRIBUTES}}
    <div class="attribute" augmented-ui="b-clip-x exe">
        <p>{{localize (concat "attrib." id )}}</p>
         <span>{{attribute.pool}}</span>
         <input type="hidden" data-dtype="Number" name="data.attributes.{{id}}.pool" value="8" />
         <div class="field">
            <label>base:</label>
            <input type="number" data-dtype="Number" name="data.attributes.{{id}}.base" value="{{attribute.base}}" placeholder="base" title="Base Body" min="1" max="6" />
         </div>
         <div class="field">
            <label>adj:</label>
            <input type="number" data-dtype="Number" name="data.attributes.{{id}}.mod" value="{{attribute.mod}}" placeholder="Â±adj" title="Body Adjustment" />
         </div>
      </div>
    {{/ifIn}}
    {{/each}}
