<section>
    <table class="skill-table">
      <thead>
        <tr class="table-head">
            <th>
                <span>{{localize "label.skill"}}</span>
            </th>
            <th>
                <span>{{localize "label.attribute"}}</span>
            </th>
            <th>
                <span>{{localize "label.points"}}</span>
            </th>
            <th>
                <span>{{localize "label.modifier"}}</span>
            </th>
            <th>
                <span>{{localize "label.value"}}</span>
            </th>
        </tr>
      </thead>
      <tbody>
        {{#each skills as |skill id|}}
        <tr>
            <td style="width: 30%">
                <span class="skill-value skill-key rollable skill-name">{{localize (concat "skill." id ) }}</span>
            </td>
            <td><span>{{localize (concat "attrib." (skillAttr id ) )}}</span></td>
            <td><input class="skill-value" type="number" name="data.skills.{{id}}.points" value="{{skill.points}}" /></td>
            <td><input class="skill-value" type="number" name="data.skills.{{id}}.modifier" value="{{skill.modifier}}" /></td>
            <td><input class="skill-value" type="number" name="data.skills.{{id}}.value" value="{{skill.value}}" /></td>
        </tr>
        {{/each}}
      </tbody>
      <tfoot>
        <tr>
          <td>
          <select name="skill-id" id="newskill">
            <option value="astral">{{localize "skill.astral"}}</option>
            <option value="athletics">{{localize "skill.athletics"}}</option>
            <option value="biotech">{{localize "skill.biotech"}}</option>
          </select></td>
          <td colspan="2"> <a class="button group-control" data-action="create-group"><i class="fas fa-plus"></i>Add Skill</a></td>
        </tr>
      </tfoot>
    </table>
</section>
