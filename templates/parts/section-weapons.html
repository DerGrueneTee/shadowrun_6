<div class="section-head">
	<h2 class="section-title">{{ localize 'shadowrun6.section.weapons' }}</h2>
	<a class="item-control weapon-create" title="{{localize 'section.weapons_add' }}">
		<h2 class="fas fa-plus"></h2>
	</a>
</div>
<table>
		{{#each actor.items as |item id|}} 
		{{#iff item.type '==' 'gear'}}
		<tr class="item list-item" data-item-id="{{item.data.id}}">
			<td> <input type="text" value="{{item.name}}" data-field="name" title="{{item.data.data.description}}"/></td>
			<td> <input type="text" value="{{item.data.data.explain}}" data-field="data.explain" class="secondary" placeholder="Details"/></td>
			<td><a class="item-control item-edit" title='{{localize 'shadowrun6.label.edit' }}'><i
					class="fas fa-edit"></i></a> <a class="item-control item-delete"
				title='{{localize 'shadowrun6.label.delete' }}'><i class="fas fa-trash"></i></a></td>
	   </tr>
		{{/iff}} 
		{{/each}}
</table>
