<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <h2><input type="text" value="{{item.name}}" name="name" /></h2>
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="92" width="92" style="background-color: var(--highlight-color)"/>
        <div class="section">
            <table>
                    <th>{{localize 'shadowrun6.complexform.duration'}}</th>           
                    <th>{{localize 'shadowrun6.complexform.fading'}}</th>           
                </tr>
                <tr>
                    <td>
                    <select name="data.duration">
                        {{selectOptions config.spell_duration selected=item.data.data.duration localize=true}}
                    </select>
                </td>
                <td>
                    <input name="data.fading" value="{{item.data.data.fading}}" type="text" class="box centered" style="width:2em"/>
                </td>
            </table>
            <h3>{{localize 'shadowrun6.item.description'}}</h3>
            <textarea class="box" type="text" name="data.description" cols="50"
                rows="8">{{item.data.data.description}}</textarea>
        </div>
    </section>
</form>
