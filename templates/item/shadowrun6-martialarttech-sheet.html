<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <h2><input type="text" value="{{item.name}}" data-field="name" /></h2>
        <div class="section">
            <h3>{{localize 'shadowrun6.item.description'}}</h3>
            <textarea class="box" type="text" value="{{item.data.data.description}}" data-field="data.description"
                cols="20" rows="6">{{item.data.data.description}}</textarea>
        </div>
    </section>
</form>
